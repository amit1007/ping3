<br><br><br><br>
<div class="container">
    <div class="row">
      <div class="col-lg-4">
            <div class="btn-group btn-breadcrumb ">
                <a routerLink="/pingAlert/alertInbox" class="btn btn-default"><i class="glyphicon glyphicon-home"></i></a>
                <a class="btn btn-default">Admin</a>
                <a routerLink="/admin/channelNameDetails" class="btn btn-default">Channel Details</a>

        </div>
      </div>
      <div class="col-md-4 pull-right">
        <div class="input-group" style="float:right">
          <!-- <input type="text" class="form-control" placeholder="Search" id="txtSearch"/> -->
          <input class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Search" >
              <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                      <span class="glyphicon glyphicon-search"></span>
                  </button>
              </div>
          </div>
       </div>
    </div>
</div>

<br>


    <div class="container" id="table-responsive">
          <div class="table-responsive" >
              <table mat-table [dataSource]="dataSource" matSort class=" mat-elevation-z8 table-bordered table-striped">

                <!-- Channel name id Column -->
                <ng-container matColumnDef="ChannelID">
                <th  mat-header-cell id="th-align" class="text-center" *matHeaderCellDef style="margin-left: 100px;">Channel ID</th>
                <td mat-cell *matCellDef="let element"> {{element.ChannelID}} </td>
                </ng-container>

                <!-- channel name  Column -->
                <ng-container matColumnDef="ChannelName">
                  <th mat-header-cell id="th-align" class="text-center"  *matHeaderCellDef> Channel Name </th>
                  <td mat-cell  *matCellDef="let element">  &nbsp; {{element.ChannelName}} </td>
                  </ng-container>

                <!-- Insert By Column -->
                <ng-container matColumnDef="InsertBy">
                <th mat-header-cell id="th-align" class="text-center"  *matHeaderCellDef> Insert By </th>
                <td mat-cell  *matCellDef="let element">  &nbsp; {{element.InsertBy}} </td>
                </ng-container>

                <!-- Is active Column -->
                <ng-container matColumnDef="IsActive">
                  <th mat-header-cell id="th-align" class="text-center"  *matHeaderCellDef>&nbsp;&nbsp;Is Active </th>
                  <td mat-cell  *matCellDef="let element">  &nbsp; {{element.IsActive}} </td>
                  </ng-container> 
                  
                   
                <!-- Colum Edit/ Delete -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell id="th-align" class="text-center" *matHeaderCellDef>Edit / Delete  </th>

                   <td mat-cell *matCellDef="let element">
                     <div class="row col-md-offset-3">
                       <div class="col-md-2">
                          <!-- <a routerLink="/edit_alert" style="cursor: pointer;"><i class="glyphicon glyphicon-pencil" ></i></a> -->
                          <!-- <a type='submit' [routerLink]="['/edit_new',element.id]" (click)="onEdit(element._id)" style="cursor: pointer;"><i class="glyphicon glyphicon-pencil" ></i></a> -->
                          <!-- <a type='submit' [routerLink]="['/UserRoleEdit/',element._id]"  style="cursor: pointer;"><i class="glyphicon glyphicon-pencil" ></i></a> -->

                        </div>
                       &nbsp;
                       <div class="col-md-2">
                            <a style="cursor: pointer;" (click)="deleteUser(element._id)"><i class="glyphicon glyphicon-trash"></i></a>
                           <!-- <a mat-raised-button color="warn" (click)="deleteAlert(element._id)"><mat-icon>delete</mat-icon></a> -->
                        </div>
                     </div>
                   </td>
                 </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </div>
        <br>
        <div class="row">
          <div class="col-md-3">
              <button mat-raised-button id="btn" [routerLink]="['/admin/createChannelName']">Create Channel</button>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-5">
            <mat-paginator  [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
        </div>
      </div>
